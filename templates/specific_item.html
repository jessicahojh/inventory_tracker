<!DOCTYPE html>
<html>
<head>
<title>Inventory Tracker</title>
</head>
<body>

<h1>Item</h1>
<div>
<img style="height: 300px" src="{{ item.image }}"> 
<div>Name: {{item.name}}</div>
<div>Quantity: {{item.quantity}}</div>
<div>Size: {{item.size}}</div>
<div>Sold: {{item.sold}}</div>
<div>Sold Price: ${{item.sold_price}}</div>
<div>Shipping Price ${{item.shipping_price}}</div>

<br>

</div>

</body>
</html>
